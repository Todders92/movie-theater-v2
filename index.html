<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Theater Tickets!</title>
</head>
<body>
  <div class="container">
    <div class="container jumbotron">
      <h1>The Thee-ayy-tor</h1>
      <p>Welcome to our theater. Please buy some tickets.</p>
    </div>
    <form>
      <label for="movie">select your movie</label>
      <select class="form-control" id="movie">
          <option value="star-wars">Star Wars</option>
          <option value="joker">Joker</option>
          <option value="lotr">Lord of the Rings</option>
          <option value="gump">Forest Gump</option>
          <option value="dark-knight">Dark knight</option>
        </select>
        <label for="time">select your Time</label>
        <select class="form-control" id="time">
          <option value="13">1:00PM</option>
          <option value="15">3:00PM</option>
          <option value="17">5:00PM</option>
          <option value="19">7:00PM</option>
          <option value="21">9:00PM</option>
          <option value="23">11:00PM</option>
        </select>
        <label for="age">Select your ticket type</label>
        <select class="form-control" id="age">
          <option value="0">Kids (ages 10 and under</option>
          <option value="30">Adult</option>
          <option value="65">Senior (Ages 60 and older)</option>
        </select>
        <button type="submit">Get Tickets</button>
    </form>
    <div class="results">
      <h3>Thank you for your purchase</h3>
      <p>we look forward to seeing you at <span class="ticket-time"></span>. We hope you enjoy ypur movie!</p>
    </div>
  </div>
</body>
</html>
